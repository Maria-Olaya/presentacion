<div class="container">
    <h2>Crear Nueva Publicación</h2>
    <form id="formNuevaPublicacion" enctype="multipart/form-data">
        <input type="hidden" name="tipo_publicacion" id="tipo_publicacion"> <!-- Agregar tipo aquí -->
        <input type="hidden" name="grupo_id" id="grupo_id"> <!-- Campo oculto para grupo_id -->
        <textarea id="contenido" name="contenido" placeholder="Escribe tu publicación aquí..." required></textarea>
        <input type="file" id="archivo" name="archivo">
        <button type="submit">Publicar</button>
        <button type="button" id="cancelar">Cancelar</button>
    </form>
</div>

<script src="js/nuevaPublicacion.js"></script>

// Agregar un evento al botón de menú
document.getElementById("menu-toggle").addEventListener("click", function() {
    const navLinks = document.getElementById("nav-links");
    const dropdownArrow = document.getElementById("dropdown-arrow");

    // Cambiar la clase 'open' para mostrar u ocultar los enlaces del menú
    navLinks.classList.toggle("open");

    // Mostrar u ocultar la flecha dependiendo del estado del menú
    if (navLinks.classList.contains("open")) {
        dropdownArrow.style.display = "block"; // Mostrar la flecha cuando el menú está abierto
    } else {
        dropdownArrow.style.display = "none"; // Ocultar la flecha cuando el menú está cerrado
    }
});



</script>
